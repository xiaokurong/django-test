{% extends "saltapi/home.html" %}

{% block title %} 添加用户权限组 {% endblock %}
{% block content %}

<h2 >添加用户权限组</h2>

<form action="{% url 'saltapi:userpriv_add' %}" method="post">
    {% csrf_token %}
    <label>权限组名</label>
    <input type="text" name="priv_name"> </br>
    <label>权限说明</label>
    <input type="text" name="comment"> </br>
    </br>
    <button type="submit" name="submit">添加</button>

</form>

{% endblock %}
